{% extends "base.html" %}

{%block content%}


<div class="text-center col-8 offset-2">
    <div class=" container">
        {% if session["existing_user"] == recipe.author %}
        <div class="row edit-section">
            <a href="{{  url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn btn-primary">Edit Recipe</a>
            <a href="{{  url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn btn-primary">Delete Recipe</a>
        </div>
        {% endif %}
        <!-- Image field -->
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="">
        <row class="recipe-header">
            <!-- Recipe title field -->
        <h3 class="text-center">{{ recipe.recipe_title }}</h3>
        <!-- Recipe Story field -->
        <P class="recipe-story">{{ recipe.recipe_story }}</P>
        </row>    
        <div class="container">

            <!-- Ingredients field -->
            <p>{{ recipe.ingredients}}</p>
            
            <!-- Steps field -->
            <p>{{ recipe.steps }}</p>
        </div>  
        
    </div>
</div>


{% endblock %}
